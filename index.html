<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <a href="upi://pay?pa=7978356346@ybl&pn=Harsh&tr=abc&am=1000">Pay</a> -->
  </body>
  <script>
    const obj = {};
    window.location.search
      .split("?")[1]
      .split("&")
      .forEach((item) => {
        const key = item.split("=")[0];
        const value = item.split("=")[1];
        obj[key] = value;
      });

    window.location.href = `upi://pay?pa=${obj.pa}&pn=${obj.pn}&am=${obj.am}`;
  </script>
</html>
